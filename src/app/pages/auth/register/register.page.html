<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissRegister()">
      <ion-icon slot="icon-only" icon="close"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">

  	<ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input ngModel name="username"></ion-input>
    </ion-item>
	
	<ion-row>
		<ion-col col-6> 
		    <ion-item>
		        <ion-label position="stacked">First Name</ion-label>
		        <ion-input ngModel name="firstname"></ion-input>
		    </ion-item>
	    </ion-col>
	  	<ion-col col-6> 
		    <ion-item>
		      <ion-label position="stacked">Last Name</ion-label>
		      <ion-input ngModel name="lastname"></ion-input>
		    </ion-item>
	    </ion-col>
    </ion-row>
  
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Phone</ion-label>
      <ion-input type="tel" ngModel name="phone"></ion-input>
    </ion-item>    
	
	<ion-item>
      <ion-label position="stacked">Date Of Birth</ion-label>
      <ion-input type="date" ngModel name="date_of_birth"></ion-input>
    </ion-item>

		    	<ion-item>

		    <ion-col col-6>

		            <ion-radio item-left value="false"></ion-radio>
		       </ion-item>
		    </ion-col>

		  </ion-row>
		</ion-item>
	</ion-radio-group> -->

    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-textarea ngModel name="address"></ion-textarea>
    </ion-item>

  
    <ion-button type="submit" expand="full" color="danger">Register</ion-button>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
